version: '3'
services:
  acapy:
    build:
      context: ..
      dockerfile: ./docker/acapy.dockerfile
    image: ldej.nl/acapy
    depends_on:
      - db
    ports:
      - "${ACAPY_ADMIN_PORT}:${ACAPY_ADMIN_PORT}"
      - "${ACAPY_ENDPOINT_PORT}:${ACAPY_ENDPOINT_PORT}"
    environment:
      WAIT_HOSTS: "db:5432"
      WAIT_HOSTS_TIMEOUT: "300"
      WAIT_SLEEP_INTERVAL: "5"
      WAIT_HOST_CONNECT_TIMEOUT: "3"
    entrypoint: /bin/bash
    command: [
       "-c",
       "curl -d '{\"seed\":\"${AGENT_WALLET_SEED}\", \"role\":\"TRUST_ANCHOR\", \"alias\":\"${LABEL}\"}' -X POST ${LEDGER_URL}/register; \
        sleep 5; \
        /wait; \
        aca-py start \
        --auto-provision \
        -it http '0.0.0.0' ${ACAPY_ENDPOINT_PORT} \
        -ot http \
        --admin '0.0.0.0' ${ACAPY_ADMIN_PORT} \
        -e ${ACAPY_ENDPOINT_URL} \
        --webhook-url http://issuer:${ISSUER_PORT}/webhooks
        --wallet-type indy \
        --wallet-name ${WALLET_NAME}
        --wallet-key ${WALLET_KEY}
        --wallet-storage-type postgres_storage
        --wallet-storage-config '{\"url\":\"db:5432\",\"max_connections\":5}'
        --wallet-storage-creds '{\"account\":\"postgres\",\"password\":\"password\",\"admin_account\":\"postgres\",\"admin_password\":\"password\"}'
        --seed ${AGENT_WALLET_SEED} \
        --genesis-url ${LEDGER_URL}/genesis \
        --tails-server-base-url http://tails-server:6543 \
        --label ${LABEL} \
        --auto-accept-invites \
        --admin-insecure-mode \
        --log-level info",
    ]

  db:
    image: postgres:latest
    hostname: db
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - ./.postgres:/var/lib/postgresql
    ports:
      - "5432:5432"

  issuer:
    build:
      context: ..
      dockerfile: ./docker/issuer.dockerfile
    image: ldej.nl/issuer
    environment:
      ACAPY_ADMIN_PORT: "${ACAPY_ADMIN_PORT}"
      ISSUER_PORT: "${ISSUER_PORT}"
    depends_on:
      - acapy
    ports:
      - "${ISSUER_PORT}:${ISSUER_PORT}"

  tails-server:
    build:
      context: ./indy-tails-server/
      dockerfile: ./docker/Dockerfile.tails-server
    ports:
      - 6543:6543
    volumes:
      - ./tails-files:/tails-files
    environment:
      GENESIS_URL: "${LEDGER_URL}/genesis"
    command: >
      tails-server
        --host 0.0.0.0
        --port 6543
        --storage-path /tails-files
        --log-level INFO

  nginx:
    image: nginx:1.15-alpine
    depends_on:
      - issuer
      - acapy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"